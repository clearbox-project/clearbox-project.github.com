  <h2 class="note-title">
    看待科技的方式
  </h2>
  <div class="content"><p>粗暴地认为 GPT/LLM 只是一种「下一个字的概率计算算法」是一种危险和自我麻痹的想法。试想这些：</p>

<ul>
<li>鸟——飞机</li>
<li>马——汽车</li>
<li>眼——照相机</li>
<li>沙盘——记忆</li>
</ul>

<p>它们都和「自然」的产物不一样，但都在本质上「仿生」的。人工智能也未必要跟脑有一样的工作方式才叫智能。</p>

<p>一个新事物出现时，它有各种名字，通常这些名字都缺乏想象力。我们应该抛弃名字的枷锁，看待科技的本质。</p>

<p><span class="timestamp">Last update: 03/29/2023 17:52</span></p>
</div>
