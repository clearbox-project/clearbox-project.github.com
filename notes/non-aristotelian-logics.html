<article class="note">
  <h2 class="note-title">
    Non-Aristotelian Logics
  </h2>
  <div class="content"><p>aka null-A, non-classical logics</p>

<p>是指用三个或以上的值来表述相对主观的现实，它依然需要基于推理，但是跟经典逻辑相比，它不局限于二元论。</p>

<p>严格的二元逻辑更利于“科学证明”，但并不是所有的领域都适用。所以非经典逻辑系统是一个很好的补充。</p>

<p>wikipedia中列举了一些使用非经典逻辑的<a href="https://en.wikipedia.org/wiki/Non-classical_logic?wprov=sfti1">例子</a>。</p>

</div>
